<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AB AI CHAT BOT</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-color: #1f1f1f;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .chat-container {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .chatbox {
      background-color: #333;
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      padding: 20px;
      height: 80vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .chat-area {
      flex: 1;
      background-color: #2a2a2a;
      border-radius: 5px;
      padding: 15px;
      overflow-y: auto;
    }
    .input-area {
      display: flex;
      margin-top: 20px;
    }
    .input-area input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .input-area button {
      margin-left: 10px;
      padding: 10px 15px;
      border-radius: 5px;
      background-color: #007bff;
      border: none;
      color: white;
    }
    .message-container {
      display: flex;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .message {
      background-color: #444;
      padding: 10px;
      border-radius: 5px;
      max-width: 80%;
      word-wrap: break-word;
      position: relative;
    }
    .user-message {
      background-color: #555;
    }
    .ai-message-container {
      display: flex;
      align-items: flex-start;
      margin-bottom: 10px;
      flex-direction: row-reverse;
    }
    .ai-avatar {
      margin-left: 10px;
      margin-right: 0;
    }
    .ai-message {
      background-color: #f5f5f5;
      color: #000;
      position: relative;
      padding-right: 40px;
    }
    .clipboard-btn {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: #007bff;
      border: none;
      color: white;
      padding: 5px;
      border-radius: 50%;
      cursor: pointer;
      display: none; /* Initially hidden */
      align-items: center;
      justify-content: center;
    }
    .clipboard-btn i {
      font-size: 16px;
    }
    @media (min-width: 1200px) {
      .chatbox {
        width: 70%;
        height: 80vh;
      }
      .chat-area {
        height: 70%;
      }
    }
    @media (max-width: 1199px) and (min-width: 992px) {
      .chatbox {
        width: 80%;
        height: 75vh;
      }
      .chat-area {
        height: 70%;
      }
    }
    @media (max-width: 991px) and (min-width: 768px) {
      .chatbox {
        width: 85%;
        height: 70vh;
      }
      .chat-area {
        height: 65%;
      }
    }
    @media (max-width: 767px) and (min-width: 720px) {
      .chatbox {
        width: 100%;
        height: 85vh;
      }
      .chat-area {
        height: 70%;
      }
    }
    @media (max-width: 719px) {
      .chatbox {
        width: 95%;
        height: 90vh;
      }
      .chat-area {
        height: 75%;
      }
    }
    @media (max-width: 575px) {
      .chatbox {
        width: 95%;
        height: 95vh;
      }
      .chat-area {
        height: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="container chat-container">
    <div class="chatbox">
      <div class="header">AB GEMINI AI</div>
      <div class="chat-area" id="chatArea">
        <p id="noChats">No chats yet, you can use desktop mode for better experience :) Also scroll down and chat with my AI.</p>
      </div>
      <div class="input-area">
        <input type="text" id="userMessage" placeholder="Send a message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

  <script>
    async function sendMessage() {
      const userMessage = document.getElementById('userMessage').value;
      if (userMessage.trim() !== '') {
        const chatArea = document.getElementById('chatArea');

        const noChatsMessage = document.getElementById('noChats');
        if (noChatsMessage) {
          noChatsMessage.remove();
        }

        const userContainer = document.createElement('div');
        userContainer.classList.add('message-container');
        const userAvatar = document.createElement('img');
        userAvatar.src = 'https://th.bing.com/th/id/R.8c32be19dac223523d8457a75eae3362?rik=fcpHYaPKAcFLLA&pid=ImgRaw&r=0&sres=1&sresct=1';
        userAvatar.classList.add('avatar');
        const newUserMessage = document.createElement('div');
        newUserMessage.classList.add('message', 'user-message');
        newUserMessage.textContent = userMessage;
        userContainer.appendChild(userAvatar);
        userContainer.appendChild(newUserMessage);
        chatArea.appendChild(userContainer);

        document.getElementById('userMessage').value = '';

        const aiContainer = document.createElement('div');
        aiContainer.classList.add('ai-message-container');
        const aiAvatar = document.createElement('img');
        aiAvatar.src = 'https://github.com/abrahamdw882/ABBOTWEB.github.io/raw/main/Guru.jpg';
        aiAvatar.classList.add('avatar', 'ai-avatar');
        const loadingMessage = document.createElement('div');
        loadingMessage.classList.add('message', 'ai-message');
        loadingMessage.textContent = "AI: Loading your answer...";
        const clipboardBtn = document.createElement('button');
        clipboardBtn.classList.add('clipboard-btn');
        clipboardBtn.innerHTML = '<i class="fas fa-clipboard"></i>';
        clipboardBtn.addEventListener('click', () => {
          const codeBlock = loadingMessage.querySelector('pre, code');
          if (codeBlock) {
            navigator.clipboard.writeText(codeBlock.textContent).then(() => {
              alert('Code copied to clipboard!');
            });
          } else {
            navigator.clipboard.writeText(loadingMessage.textContent.replace(/^AI: /, '')).then(() => {
              alert('Text copied to clipboard!');
            });
          }
        });

        aiContainer.appendChild(aiAvatar);
        aiContainer.appendChild(loadingMessage);
        chatArea.appendChild(aiContainer);

        chatArea.scrollTop = chatArea.scrollHeight;

        if (userMessage.toLowerCase().includes("time")) {
          const currentTime = new Date().toLocaleTimeString();
          loadingMessage.textContent = "AI: The current time is " + currentTime;
          clipboardBtn.style.display = 'none';
        } else {
          try {
            const response = await generateAnswer(userMessage);
            const aiResponse = response.replace(/I am Gemini/g, "I am AB Gemini AI");

            const htmlResponse = marked.parse(aiResponse);

            loadingMessage.innerHTML = htmlResponse;

            const codeBlock = loadingMessage.querySelector('pre, code');
            if (codeBlock) {
              clipboardBtn.style.display = 'flex'; 
            } else {
              clipboardBtn.style.display = 'none'; 
            }

            loadingMessage.appendChild(clipboardBtn);
          } catch (error) {
            console.error(error);
            loadingMessage.textContent = "AI: Sorry - Something went wrong. Please try again!";
            clipboardBtn.style.display = 'none'; 
            loadingMessage.appendChild(clipboardBtn);
          }
        }

        chatArea.scrollTop = chatArea.scrollHeight;
      }
    }

    async function generateAnswer(question) {
      const apiKey = 'AIzaSyAkHGe6qWMujR2BjM468vQbY2RIbp0VXyc';  // Please do not copy

      const response = await axios({
        url: `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`,
        method: 'post',
        data: {
          contents: [{ parts: [{ text: question }] }],
        },
      });

      return response.data.candidates[0].content.parts[0].text;
    }
  </script>

  <script>
    document.addEventListener('keydown', function(event) {
        if (event.ctrlKey && event.key === 'u') {
            event.preventDefault();
            window.location.href = 'https://ab-gemini-ai.vercel.app/';
        }
        if (event.key === 'F12') {
            event.preventDefault();
            window.location.href = 'https://ab-gemini-ai.vercel.app/';
        }
        if (event.ctrlKey && event.shiftKey && event.key === 'I') {
            event.preventDefault();
            window.location.href = 'https://ab-gemini-ai.vercel.app/';
        }
        if (event.ctrlKey && event.shiftKey && event.key === 'C') {
            event.preventDefault();
            window.location.href = 'https://ab-gemini-ai.vercel.app/';
        }
        if (event.ctrlKey && event.shiftKey && event.key === 'J') {
            event.preventDefault();
            window.location.href = 'https://ab-gemini-ai.vercel.app/';
        }
    });

  </script>
</body>
</html>
