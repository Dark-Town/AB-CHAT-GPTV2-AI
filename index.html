<!DOCTYPE html>
<html oncontextmenu="return false" onselectstart="return false" ondragstart="return false" lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/VVdrZLm/502d5d69-6535-4092-be10-cb1b81514b46.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="AB AI TECH">
    <meta name="keywords" content="AI Assistant, Technology, Programming Help">
    <meta property="og:image" content="https://i.ibb.co/VVdrZLm/502d5d69-6535-4092-be10-cb1b81514b46.jpg">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>AB AI Assistant</title>
</head>
<body>
      <button class="menu-toggle" onclick="toggleSidebar()">☰<span class="blue-dot"></span></button>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" onclick="createNewConversation()">New Chat</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <div class="conversation-list" id="conversationList"></div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="message-wrapper"></div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
              <button class="ai-button" onclick="openImageGenerator()">
    <i class="fas fa-star"></i> 
</button>
            <input type="text" id="userInput" placeholder="Ask me anything..." />
            <button class="send" onclick="sendMessage()">→</button>
        </div>
    </div>

    
    <div id="confirmationModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeConfirmation()">&times;</span>
        <h3>Generate AI Image?</h3>
        <p>This will open the AI image generator. Continue?</p>
        <div class="modal-buttons">
            <button onclick="proceedToGenerate()">Yes</button>
            <button onclick="closeConfirmation()">No</button>
        </div>
    </div>
</div>

    <div id="imageModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>Generate Image</h3>
        <div class="input-group">
            <input type="text" id="promptInput" placeholder="Describe the image you want to generate...">
            <button onclick="generateImage()" id="generateButton">Generate</button>
        </div>
        <div id="loader" class="loader" style="display: none;"></div>
        <div id="imageContainer">
            <img id="generatedImage" style="display: none;">
            <button id="downloadButton" style="display: none;" onclick="downloadImage()">Download</button>
        </div>
        <div id="error" class="error-message"></div>
    </div>
</div>

    <script src="23-ab-script.js">
      
    </script>
</body>
</html>
