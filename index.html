  <title>AB AI CHAT BOT</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
  body {
      background-color: #1f1f1f;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    .chatbox {
      background-color: #333;
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      padding: 20px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .header {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .chat-area {
      flex: 1;
      background-color: #2a2a2a;
      border-radius: 5px;
      padding: 15px;
      overflow-y: auto;
    }
    .input-area {
      display: flex;
      margin-top: 20px;
    }
    .input-area input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .input-area button {
      margin-left: 10px;
      padding: 10px 15px;
      border-radius: 5px;
      background-color: #007bff;
      border: none;
      color: white;
    }
    .message-container {
      display: flex;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .message {
      background-color: #444;
      padding: 10px;
      border-radius: 5px;
      max-width: 80%;
      word-wrap: break-word;
      position: relative;
    }
    .user-message {
      background-color: #555;
    }
    .ai-message-container {
      display: flex;
      align-items: flex-start;
      margin-bottom: 10px;
      flex-direction: row-reverse;
    }
    .ai-avatar {
      margin-left: 10px;
      margin-right: 0;
    }
    .ai-message {
      background-color: #f5f5f5;
      color: #000;
      position: relative;
      padding-right: 40px;
    }
    .clipboard-btn {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: #007bff;
      border: none;
      color: white;
      padding: 5px;
      border-radius: 50%;
      cursor: pointer;
      display: none; 
      align-items: center;
      justify-content: center;
    }
    .clipboard-btn i {
      font-size: 16px;
    }
    @media (max-width: 767px) {
      .header {
        font-size: 20px;
      }
      .input-area input {
        padding: 8px;
      }
      .input-area button {
        padding: 8px 12px;
      }
      .message {
        padding: 8px;
        font-size: 14px;
      }
      .avatar {
        width: 30px;
        height: 30px;
      }
    }
    @media (max-width: 575px) {
      .header {
        font-size: 18px;
      }
      .input-area input {
        padding: 6px;
      }
      .input-area button {
        padding: 6px 10px;
      }
      .message {
        padding: 6px;
        font-size: 12px;
      }
      .avatar {
        width: 25px;
        height: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container chat-container">
    <div class="chatbox">
      <div class="header">AB AI</div>
      <div class="chat-area" id="chatArea">
        <p id="noChats">No chats yet, you can use desktop mode for better experience :) Also scroll down and chat with my AI.</p>
      </div>
      <div class="input-area">
        <input type="text" id="userMessage" placeholder="Send a message..." onkeydown="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

  <script src="23-ab-script.js"></script>

  <script>
    document.addEventListener('keydown', function(event) {
        if (event.ctrlKey && event.key === 'u') {
            event.preventDefault();
            window.location.href = 'https://ab-gemini-ai.vercel.app/';
        }
        if (event.key === 'F12') {
            event.preventDefault();
            window.location.href = 'https://ab-gemini-ai.vercel.app/';
        }
        if (event.ctrlKey && event.shiftKey && event.key === 'I') {
            event.preventDefault();
            window.location.href = 'https://ab-gemini-ai.vercel.app/';
        }
        if (event.ctrlKey && event.shiftKey && event.key === 'C') {
            event.preventDefault();
            window.location.href = 'https://ab-gemini-ai.vercel.app/';
        }
        if (event.ctrlKey && event.shiftKey && event.key === 'J') {
            event.preventDefault();
            window.location.href = 'https://ab-gemini-ai.vercel.app/';
        }
    });

  </script>
</body>
