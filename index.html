    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <title>AB AI CHAT BOT</title>
    <style>
        :root {
            --primary-bg: #424242;
            --message-bg: #424242;
            --user-bg: #3000f363;
            --text-color: #ececf1;
            --input-bg: #000000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            padding: 1.5rem;
            display: flex;
            gap: 1.5rem;
            background-color: var(--message-bg);
        }

        .message.user {
            background-color: var(--user-bg);
        }

        .message-content {
            flex: 1;
            line-height: 1.5;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-container {
            padding: 1rem;
            background-color: var(--primary-bg);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem 2.5rem 1rem 1rem;
            background-color: var(--input-bg);
            border: none;
            border-radius: 0.375rem;
            color: var(--text-color);
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
        }

        button.send {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var (--text-color);
            cursor: pointer;
            padding: 0.5rem;
        }

        .logo {
            font-weight: bold;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        pre {
            background: #000;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        code {
            font-family: monospace;
        }

        .loading-dots span {
            animation: dot-pulse 1.4s infinite;
            opacity: 0;
        }

        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dot-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 0.25rem;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .copy-btn:hover {
            opacity: 1;
        }

        pre {
            position: relative;
            background: #000 !important;
            padding: 1rem !important;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }

        code {
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
        }

        .message {
            display: flex;
            gap: 1.5rem;
            align-items: flex-start;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .user {
            flex-direction: row-reverse;
        }

        @media (max-width: 768px) {
            .message {
                padding: 1rem;
                gap: 1rem;
            }
            .message-content {
                flex: 1;
                line-height: 1.5;
                max-width: 230px;
                font-size: 13px;

            }

            input[type="text"] {
                padding: 0.75rem 2rem 0.75rem 1rem;
                height: 110px;
            }
            input::placeholder {
                font-size: 22px; 
                opacity: 0.7;
            }
            button.send{
                font-size: 28px;
                color:#f1f1f1
            }
        }
/*working on slidebar */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
        }

        .openbtn:hover {
            background-color: #444;
        }

        @media screen and (max-height: 450px) {
            .sidebar {padding-top: 15px;}
            .sidebar a {font-size: 18px;}
        }
        #main {
            transition: margin-left .5s;
            padding: 16px;
        }
    </style>
</head>
<body>
    <br>
    <div class="logo">AB AI TECH </div>
    
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="#" onclick="showTopic('Topic 1')">Topic 1</a>
        <a href="#" onclick="showTopic('Topic 2')">Topic 2</a>
        <a href="#" onclick="showTopic('Topic 3')">Topic 3</a>
    </div>

    <div id="main">
        <div class="chat-container" id="chatContainer">
        </div>
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Send a message..." />
                <button class="send" onclick="sendMessage()">→</button>
            </div>
        </div>
    </div>

    <script src="23-ab-script.js">
     
    </script>
</body>
</html>
