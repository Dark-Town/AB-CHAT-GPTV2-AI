    <title>AB AI CHAT BOT</title>
    <style>
        :root {
            --primary-bg: #343541;
            --message-bg: #444654;
            --user-bg: #343541;
            --text-color: #ececf1;
            --input-bg: #40414f;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            padding: 1.5rem;
            display: flex;
            gap: 1.5rem;
            background-color: var(--message-bg);
        }

        .message.user {
            background-color: var(--user-bg);
        }

        .message-content {
            flex: 1;
            line-height: 1.5;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-container {
            padding: 1rem;
            background-color: var(--primary-bg);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem 2.5rem 1rem 1rem;
            background-color: var(--input-bg);
            border: none;
            border-radius: 0.375rem;
            color: var(--text-color);
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
        }

        button.send {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.5rem;
        }

        .logo {
            font-weight: bold;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        pre {
            background: #000;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        code {
            font-family: monospace;
        }


        .loading-dots span {
  animation: dot-pulse 1.4s infinite;
  opacity: 0;
}

.loading-dots span:nth-child(2) { animation-delay: 0.2s; }
.loading-dots span:nth-child(3) { animation-delay: 0.4s; }

@keyframes dot-pulse {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}

.copy-btn {
  position: absolute;
  top: 0.5rem;
  right: 0.5rem;
  background: none;
  border: none;
  color: #fff;
  cursor: pointer;
  padding: 0.25rem;
  opacity: 0.6;
  transition: opacity 0.2s;
}

.copy-btn:hover {
  opacity: 1;
}

pre {
  position: relative;
  background: #000 !important;
  padding: 1rem !important;
  border-radius: 0.5rem;
  margin: 1rem 0;
}

code {
  font-family: 'Fira Code', monospace;
  font-size: 0.9em;
}



.message {
            display: flex;
            gap: 1.5rem;
            align-items: flex-start;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .user {
            flex-direction: row-reverse;
        }



        @media (max-width: 768px) {
            .message {
                padding: 1rem;
                gap: 1rem;
            }
.message-content {
    flex: 1;
    line-height: 1.5;
    max-width: 230px;
}
            
            input[type="text"] {
                padding: 0.75rem 2rem 0.75rem 1rem;
		    height: 110px;
            }
		  input::placeholder {
        font-size: 22px; 
        opacity: 0.7;
    }
		
        }
    </style>

    </div>

            <input type="text" id="userInput" placeholder="Send a message..." />
